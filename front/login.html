<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textiko</title>
  <link rel="stylesheet" href="./css/stylelogin.css">
</head>

<body>
  <div class="page-header">
    <h1>Textiko</h1>

    <button class="signin-button">Sign Up</button>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="user-box">
        <input type="text" id="nameoremail" name="" required="">
        <label>Username or Email</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="" required="">
        <label>Password</label>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="new-user">
      <p>New User? <a id="loginlink" href="./signup.html">Sign Up here!</a></p>
    </div>
    <div class="msg-box">
      <h5 class="error-msg"> Incorrect Username or Password, Try Again!</h5>
    </div>
  </div>
  <script src="./js/login.js"></script>
</body>

</html>
