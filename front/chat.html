<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <div class="page-header">
    <h1>Textiko</h1>

    <button class="logout-button">Log Out</button>
  </div>
  <div class="chat-container">
    <header class="chat-header">
      <h3 class="welcome-user">Welcome,</h3>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">

        <!-- <input id="from" type="text" placeholder="Enter Your Name.." required/> -->
        <div class="searchbar">
          <input id="to" type="text" placeholder="Search" required />
          <button class="btn2" onclick="storeDetails()"><img id="img-icon" src="./css/searchicon.png" alt="">
          </button>
        </div>
        <div class="chatlist-bar">
          <h5>Chats</h5>
          <div id="recipientNames" class="reciepientdata-div">
         
            <!-- <div class="recipientname"> 
            </div> -->
          </div>

        </div>
       
      </div>
      <div class="chat-mainpart">
        <div class="messageuser-header">
          <img id="userimg" src="./css/reciepientlogo.png" alt="">

        </div>
        <div class="chat-messages">
          <!-- <div class="message"></div> -->
        </div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send <i
            class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
    integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous">
    </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
